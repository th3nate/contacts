<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contacts Library</title>
		<!-- Bootstrap core CSS -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap theme -->
		<link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
		<!-- jQuery-ui theme -->
		<link href="bower_components/jquery-ui/themes/redmond/jquery-ui.min.css" rel="stylesheet">
		<!-- x-editable -->
		<link href="bower_components/x-editable/dist/bootstrap3-editable/css/bootstrap-editable.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<!-- START Custom styles for this template (COMPASS SASS) -->
		<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
		<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
		
		<!--[if IE]>
		<link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<![endif]-->
		<!-- END Custom styles for this template (COMPASS SASS) -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body role="document">
		<!-- Fixed navbar -->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Contacts Library</a>
				</div>
			</div>
		</nav>

		<div id="layout" class="container" role="main">

			<!-- Main jumbotron for a primary marketing message or call to action -->
			<div class="jumbotron">
				
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">

						<div class="form-group">
							<h3>Available Lists:<br /><small><em>Double-Click on a list to edit its name</em></small></h3>
							<p id="contact-lists">
								<span class="label label-primary label-success"><a class="list-link no-edit" href="#" data-list="0">All</a></span>
							</p>

							<div id="modal-delete" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
								<div class="modal-dialog modal-sm">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h4 class="modal-title" id="myModalLabel">Delete list confirmation</h4>
										</div>
										<div class="modal-body">
											Are you sure you want to delete '...'?<br />
											<small><em>* This will also delete all associated contacts.</em></small>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
											<button id="delete-btn" type="button" class="btn btn-danger">Delete</button>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<h3>Move selected to:</h3>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></span>
								<select name="listSelect" id="sort-lists" class="form-control input-md group-select" tabindex="1">
									<option class="static" value="0">All</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<p>
					<a href="#" class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#contact-modal"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> New Contact</a>
				</p>
			</div>

			<div id="contacts"></div>
			
			<div id="layout_footer"></div>
		</div> <!-- /container -->

		<!-- Modal -->
		<div class="modal fade" id="contact-modal" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-body">
						<form id="contact-form" role="form" method="post">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h2 id="modal-title">Please Add Contact <small>It's free and always will be.</small></h2>

							<hr class="colorgraph">

							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="firstName" id="first-name" class="form-control input-lg validate" placeholder="First Name" tabindex="1">
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="lastName" id="last-name" class="form-control input-lg validate" placeholder="Last Name" tabindex="2">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
											<input type="email" name="email" id="email" class="form-control input-lg validate" placeholder="Email Address" tabindex="3">
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
											<input type="text" name="birthDate" id="birth-date" class="form-control input-lg validate" placeholder="Birth Date" tabindex="4">
										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-12 col-sm-4 col-md-4">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></span>
											<input type="text" name="phone" id="phone" class="form-control input-lg validate" placeholder="Phone" tabindex="5">
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-4 col-md-4">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span></span>
											<input type="text" name="workPhone" id="work-phone" class="form-control input-lg validate" placeholder="Work Phone" tabindex="6">
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-4 col-md-4">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span></span>
											<input type="text" name="mobile" id="mobile" class="form-control input-lg validate" placeholder="Mobile" tabindex="7">
										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></span>
											<input type="text" name="imageUrl" id="image-url" class="form-control input-lg validate" placeholder="Image URL" tabindex="8">
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></span>
											<input type="text" name="facebookPage" id="facebook-page" class="form-control input-lg" placeholder="FB URL" tabindex="9">
										</div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<textarea name="comments" id="comments" class="form-control input-lg" rows="5" placeholder="Enter Comment" tabindex="10"></textarea>
							</div>

							<div class="checkbox">
								<label>
									<input type="checkbox" name="isWorkContact" id="is-work-contact" tabindex="11"> Work contact
								</label>
							</div>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></span>
									<select name="groupAssign" id="group-assign" class="form-control input-lg group-select validate" tabindex="12">
										<option class="static" value="">Assaign to list:</option>
										<option class="static" value="user">Add a new list...</option>
									</select>
								</div>
							</div>
							<hr class="colorgraph">

							<div class="row">
								<div id="modal-buttons" class="col-xs-12">
									<input type="submit" class="btn btn-success btn-md" tabindex="13" value="&crarr; Apply" />
									<a href="#" class="btn btn-default btn-md" data-dismiss="modal" tabindex="14"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</a>
								</div>
							</div>

							<input type="hidden" name="id" id="id" />

						</form>

						<div id="loading" class="shy">
							<div class="progress">
								<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
									<span class="sr-only">100% Complete</span>
								</div>
							</div>
						</div>

					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div id="footer" class="colorgraph"></div>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/bootstrap/js/popover.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
		<script src="bower_components/x-editable/dist/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="js/ie10-viewport-bug-workaround.js"></script>

		<!-- Contacts library -->
		<script src="js/lib/contacts.js"></script>
		<!-- Init -->
		<script src="js/init.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
